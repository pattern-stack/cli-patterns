name: Pattern Stack Environment Setup
description: Standard environment setup for Pattern Stack projects

inputs:
  python-version:
    description: Python version to use
    default: '3.9'

runs:
  using: composite
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Setup Python
      shell: bash
      run: uv python install ${{ inputs.python-version }}

    - name: Install dependencies
      shell: bash
      run: |
        uv sync --frozen --all-extras
        uv pip install mypy pytest pytest-asyncio pytest-cov black ruff
        echo "âœ… Pattern Stack environment ready (Python ${{ inputs.python-version }})"